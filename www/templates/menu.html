<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <a class="item item-avatar" menu-close href="#/app/browse" style="padding-left: 16px;">
          <img id="home-page-profile" src="img/default-profile-pic.png" style="height: 50px; width: 50px; max-width: 90px;max-height: 90px;position: static;margin: 10px 10px 10px 0px;float: left;">
          <h2 style="margin-top: 16px;">{{partyData.parties.partyDetl.partyRetail.partyName.salutation}} {{partyData.parties.partyDetl.partyRetail.partyName.fullName}}</h2>
          <p style="font-size: 11px;">{{partyData.parties.contacts.emailDetl.item[0].emailAddressDetl.emailAddress}}</p>
        </a>

        <ion-item menu-close href="#/app/playlists">
          Accounts
        </ion-item>
        <ion-item menu-close href="#/app/branchLocater">
          Branches
        </ion-item>
        <ion-item menu-close href="#/app/appointments">
          My Appointments
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Logout
          <span style="font-size: 18px; margin-left:160px;" class="ion-power"></span>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
